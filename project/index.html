<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/22e1005e84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forum</title>
  </head>
  <body>
    <div id="forum-container">
      <div id="forum-body-wrap">
        <div id="forum-navigation-column-wrap">
          <div class="forum__navigation--element">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="forum__navigation--element">
            <a href="" class="navigation__element">
              <i class="fa-solid fa-newspaper"></i>
            </a>
            <a href="" class="navigation__element">
              <i class="fa-solid fa-house"></i>
            </a>
            <a href="" class="navigation__element">
              <i class="fa-solid fa-crown"></i>
            </a>
            <a href="" class="navigation__element">
              <i class="fa-sharp fa-solid fa-comments"></i>
            </a>
            <a href="" class="navigation__element">
              <i class="fa-solid fa-bolt-lightning"></i>
            </a>
            <a href="" class="navigation__element">
              <i class="fa-solid fa-bell"></i>
            </a>
          </div>
          <div class="forum__navigation--element">
            <img id="navigate-user-image" src="./img/raptor.png" alt="" />
          </div>
        </div>
        <div id="forum-content-column-wrap">2</div>
        <div id="forum-notification-column-wrap">3</div>
      </div>
    </div>
  </body>
</html>
